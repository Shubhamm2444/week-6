 Web-based Library Catalog (HTML, CSS, JavaScript):

This is a basic example of a library catalog that allows users to search for books by title or author using a web interface.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Library Catalog</h1>
  <input type="text" id="search" placeholder="Search by title or author">
  <button onclick="searchBooks()">Search</button>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
